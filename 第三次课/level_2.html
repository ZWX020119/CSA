<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr_1 = [1, [2, [3, [4, 5]]], 6];
        //递归方法
        function even(arr) {
            var result = [];
            for (var i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {//遇到数组则递归调用函数进行扁平化
                    result = result.concat(even(arr[i]));
                }
                else {
                    result.push(arr[i]);
                }
            }
            return result;
        }
        var flat_result = even(arr_1);
        console.log(flat_result);
        //非递归方法
        function even_2(arr) {
            arr = arr.toString();              //先将多维数组变化为字符串
            arr = arr.split(',');              //通过逗号将字符串转化为字符数组
            for (var i = 0; i < arr.length; i++) {
                arr[i] = parseInt(arr[i]);     //循环将字符转化为数字  实现扁平化
            }
            return arr;
        }
        var flat_result_2 = even_2(arr_1);
        console.log(flat_result_2);
    </script>
</body>

</html>
