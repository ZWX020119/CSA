<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(new Date, i);
                }, 1000);
            })(i);                        //输出0，1，2，3，4
        }
        let i = 5;
        console.log(new Date, i);               //先输出5


        for (let i = 0; i < 5; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(new Date, i);
                }, 1000 * i);
            })(i);
        }
        setTimeout(function () {
            let i = 5;
            console.log(new Date, i);
        }, 5000)
    </script>
</body>

</html>
