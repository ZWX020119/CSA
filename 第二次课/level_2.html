<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = [[1, 2], [3, 4], [6, 7, 9, [11, 12, [12, 13, [14]]]], 10];
        //扁平化数组
        function flatArray(arr) {
            var result = [];
            for (var i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    result = result.concat(flatArray(arr[i]));
                } else {
                    result.push(arr[i]);
                }
            }
            return result;
        }
        //冒泡排序
        var temp;
        function sequence(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var k = 0; k < arr.length - 1 - i; k++) {
                    if (arr[k] > arr[k + 1]) {
                        temp = arr[k];
                        arr[k] = arr[k + 1];
                        arr[k + 1] = temp
                    }
                }
            }
            return arr;
        }
        var flat_arr = [];
        flat_arr = flatArray(arr_1);
        console.log('扁平化后数组: ' + flat_arr);
        var new_arr = sequence(flat_arr);
        console.log('冒泡排序后数组: ' + new_arr);


    </script>
</head>

<body>
</body>

</html>
