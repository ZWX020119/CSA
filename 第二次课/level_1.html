<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3, 5, 1, 1, 'm', 1, 6, 8, 5, 1, 3, 7, 4, 'm', 'l'];
        //1.输出重复元素函数
        function recur() {
            var obj = {};
            var temp;
            var result = [];
            //计算元素出现个数并记录
            for (var i = 0; i < arr.length; i++) {
                if (!obj[arr[i]]) {
                    obj[arr[i]] = 1;
                }
                else {
                    obj[arr[i]]++;
                }
            }
            //1.输出重复元素
            for (var k in obj) {
                if (obj[k] > 1) {
                    temp = '';
                    for (var m = 0; m < obj[k]; m++) {
                        temp = temp + k;
                    }
                    result.push(temp);
                }
            }

            return result;
        }
        //2.统计某元素出现个数
        function count(arr, n) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === n) {
                    count++;
                }
            }
            return count;
        }

        console.log('重复元素' + recur(arr));
        console.log('1 出现的次数为' + ' ' + count(arr, 1))
    </script>
</head>

</html>
