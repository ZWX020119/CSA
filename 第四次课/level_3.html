            margin-top: 30px;

            margin-left: 25%;

        button {
            height: 30px;

            list-style: none;

            margin-left: 10px;
            border-radius: 3px;
            padding: 5px;

        li {

        }

        .pg {

            width: 715px;
            height: 500px;
        }
    </style>
    <script>
        window.onload = function () {
            let arr = [];
            let lis = document.querySelectorAll('li');
            for (i = 0; i < 20; i++) {
                lis[i].style.backgroundColor = 'pink'
                lis[i].style.height = '0';
            }
            let btn = document.querySelectorAll('button');
            btn[6].addEventListener('click', function () {      //随机生成
                arr = [];
                for (let i = 0; i < 20; i++) {
                    arr.push(Math.round(Math.random() * 400));
                }
                for (let i = 0; i < 20; i++) {
                    lis[i].style.height = arr[i] + 'px';
                }
                console.log(arr);
            })
            let input = document.querySelector('input');
            btn[0].addEventListener('click', function () {//左侧入
                for (let i = 19; i > 0; i--) {
                    arr[i] = arr[i - 1];
                }
                arr[0] = input.value * 3;
                console.log(arr);
                for (let i = 0; i < 20; i++) {
                    lis[i].style.height = arr[i] + 'px';
                }
                input.value = '';
            })
            btn[1].addEventListener('click', function () {//右侧入
                for (let i = 0; i < 19; i++) {
                    arr[i] = arr[i + 1];
                }
                arr[19] = input.value * 3;
                console.log(arr);
                for (let i = 0; i < 20; i++) {
                    if (arr[i] == 0) {
                        lis[i].style.height = 0;
                    }
                    else {
                        lis[i].style.height = arr[i] + 'px';
                    }
                }
                input.value = '';
            })
            btn[2].addEventListener('click', function () {//左侧出
                for (let i = 0; i < 19; i++) {
                    arr[i] = arr[i + 1];
                }
                arr[19] = 0;
                console.log(arr);
                for (let i = 0; i < 20; i++) {
                    if (arr[i] == 0) {
                        lis[i].style.height = 0;
                    }
                    else {
                        lis[i].style.height = arr[i] + 'px';
                    }
                }
            })
            btn[3].addEventListener('click', function () {//右侧出
                for (let i = 19; i > 0; i--) {
                    arr[i] = arr[i - 1];
                }
                arr[0] = 0;
                console.log(arr);
                for (let i = 0; i < 20; i++) {
                    if (arr[i] == 0) {
                        lis[i].style.height = 0;
                    }
                    else {
                        lis[i].style.height = arr[i] + 'px';
                    }
                }
            })
            btn[4].addEventListener('click', function () {//重新排序
                let min, j;
                for (let i = 0; i < 19; i++) {
                    min = i;
                    for (j = i + 1; j <= 19; j++) {
                        if (arr[min] > arr[j]) {
                            min = j;
                        }
                    }
                    let temp;
                    temp = arr[i];
                    arr[i] = arr[min];
                    arr[min] = temp;
                    for (let i = 0; i < 20; i++) {
                        lis[i].style.height = arr[i] + 'px';
                    }
                }
                console.log(arr);
            })

            btn[5].addEventListener('click', function () {//清空
                arr = [];
                for (let i = 0; i < 20; i++) {
                    lis[i].style.height = '0';
                }
            })

        }
    </script>
</head>
